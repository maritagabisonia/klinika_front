<div class="card">
<p-table  [value]="categories" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Category</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
       
            <td>
                {{product.professin}}
            </td>
         
        </tr>
    </ng-template>
</p-table>
</div>
